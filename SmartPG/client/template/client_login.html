    <script>
		function load(){

     			$.ajax({
      				  url:"/client/client_header_menu/",
        				  success: function(data)
       				 {
        				    $("#menu").html(data);

       				 }
   			 });

		}

    </script>

<body onload="load()">
    <div class="header-wide">
        <!-- header wide -->
        
       
    <!-- header -->
    </div>
    <!-- /.header wide -->
    <div class="content">
        <!-- content -->
        <div class="content-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-offset-1 col-lg-10 col-md-12 col-sm-12 col-xs-12">
                        <div class="well-box">
                            <div class="row">
                                <div class="col-lg-6 col-md-9 col-sm-12 col-xs-12">
                                    <div class="login-box">
                                        <div class="login-header">
                                            <h3>Login Your Account</h3>
                                            <p>Just enter your email address and password to login in your account.</p>
                                        </div>
                                        <div class="login-form">
                                            <form method="POST" action="/client/client_login/" >
                                               {% csrf_token %}

                                                <div class="form-group">
                                                    <label for="email">Email address</label>
                                                    <input type="email" class="form-control"  name="email" placeholder="Enter Your Email"   required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="password">Password</label>
                                                    <input type="password" class="form-control" name="password" placeholder="Enter Your Password"  required>
                                                </div>
                                                <button type="submit" class="btn btn-default btn-block btn-lg">Log in</button>

                                            </form><br>

                                            <a href="/client/client_forgot_password/" class="test=small">Forgot Password</a>
                                           <p class="pull-right">Not registered yet ?  <a href="/client/client_registration/" class="btn-link-primary"> Sign up here</a></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-offset-1 col-lg-5 col-md-6 col-sm-12 col-xs-12">
                                    <div class="social-login-box">
                                        <div class="login-header">
                                    <p></p>
                                        </div>
                                        <div class="social-login">
                                            <a href="/pgowner/owner_login/"><button type="submit" class="btn btn-block btn-lg">Log in as a owner</button></a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
  
    <!-- /.footer -->
    
    <!-- /.tiny footer -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->



    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- Google Map Script -->
    <script src="{% static 'js/single-map.js' %}" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZib4Lvp0g1L8eskVBFJ0SEbnENB6cJ-g&amp;callback=initMap">
    </script>
    <!-- Bootstrap Select Script -->
    <script type="text/javascript" src="{% static 'js/bootstrap-select.min.js' %}"></script>

    <script src="{% static 'js/jquery.magnific-popup.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/scrolling-nav.js' %}"></script>
    <!-- daterangepicker js -->
    <script type="text/javascript" src="{% static 'js/moment.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/daterangepicker.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/calender.js' %}"></script>

        <script src="../../ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
